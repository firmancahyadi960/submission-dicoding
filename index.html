<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Apps</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- Bagian Header -->
    <app-bar></app-bar>

    <!-- Bagian Main -->
    <main>
      <section class="container">
        <h2>Notes App</h2>
          <div class="form" id="form" >
            <div class="search-bar">
              <img src="./assets/images/filter.png" alt="">
              <input type="text" class="search-input" placeholder="search your Note">
            </div>
          </div>

          <app-item></app-item>
          
          <!-- <div class="wrapper">
            <li class="add-box">
                <img src="./assets/images/button-add.png" alt="">
            </li>
        </div> -->

          <div class="popup-table">
            <div class="popup">
              <div class="notes-content">
                <header>
                  <p>Add a New Note</p>
                  <i class="uil uil-times"></i>
                </header>
                <form action="#">
                  <div class="row title">
                    <label>Title</label>
                    <input type="text">
                  </div>
                  <div class="row body">
                    <label>body</label>
                    <textarea></textarea>
                  </div>
                  <button>Save</button>
                </form>
              </div>
            </div>
          </div>
      </section>
    </main>
    
    <!-- FOOTER -->
    <app-footer></app-footer>
    
    <script type= "module" src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/d66a7a980c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
